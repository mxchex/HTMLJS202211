<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <style>
        canvas{
            border: 1px solid black;
            background-color: #7d8579;

        }
        body{
            background-image: url(images/ghost.jpg);
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: white;">Rock Paper Scissors</h1>
        <nav>
            <audio id="rocks" src="audio/rock.mp3" preload="auto"></audio>
            <audio id="papers" src="audio/paper.mp3" preload="auto"></audio>
            <audio id="scissors" src="audio/scissor.mp3" preload="auto"></audio>
            <audio id="shoots" src="audio/shoot.mp3" preload="auto"></audio>
            <button id="rock" onclick="document.getElementById('rocks').play;">Rock</button>
            <button id="paper" onclick="document.getElementById('papers').play;">Paper</button>
            <button id="scissors" onclick="document.getElementById('scissors').play;">Scissors</button>
            <button id="shoot" onclick="document.getElementById('shoots').play;">Shoot!</button>
        </nav>

        <canvas id="c" width="800" height="600"></canvas>
    </div>
    <script src="rps.js"></script>
</body>
</html>
